	function add() {
		x = prompt("첫번째 정수를 입력하세요","숫자만 입력");
		y = prompt("두번째 정수를 입력하세요","숫자만 입력");
		
		x=parseInt(x);
		y=parseInt(y);
		sum = x+y;
		vsum = document.getElementById('sum');
		
		res="입력1 : "+x+"<br> 입력2 : "+y+"<br> 덧셈결과 : "+sum;
		vsum.innerHTML = res;
		
	}
</script>

<pre>
실행시 이름을 prompt()를 이용하여 입력하고
 결과를 div에 출력한다
</pre>

<pre>
확인버튼을 클릭하면 두 개의 수를 입력하여 덧셈을하고 div에 출력
</pre>
<input type="button" value="확인" onclick="add()">
<br>
<div id="sum"></div>
