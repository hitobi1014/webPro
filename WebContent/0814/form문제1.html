<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
#dan{
	width: 20px;
	height: 18px;
}
#print{
	width: 100px;
	height: 60px;
}
</style>
<script>
function gob() {
	vdan = document.fo.dan.value;
	
	res = vdan + "단" +"\n\n";
	for(i=1;i<10;i++){
		res += vdan+" * "+i+" = "+(vdan*i)+"\n";
	}
	document.fo.text10.innerHTML = res;
}
</script>
</head>
<body>
<div class="box">
	<form name="fo">
		<input type="text" id="dan" name="dan">단
		<input type="button" id="print" value="출력" onclick="gob()"><br>
		<textarea name="text10" rows="20" cols="40"></textarea>
	</form>
</div>
</body>
</html>
