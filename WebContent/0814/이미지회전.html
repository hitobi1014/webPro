<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style type="text/css">
img{
	width: 100px;
	height: 100px;
}
</style>

<script type="text/javascript">
function proc1() {
	res1 = document.getElementById('result1');
	
	a = setInterval(function () {
		// result1에서 첫 번재 요소를 선택한다.
		fc = res1.firstChild;
		// result1에 선택한 첫 번째 요소를 추가한다
		res1.appendChild(fc);
	},350)
}
function proc2() {
	clearInterval(a);
}
</script>
</head>
<body>
<div class="box">
	<h3>1. 이미지회전</h3>
	1초마다 한 번씩 맨 처음 이미지를 마지막으로 옮긴다<br>
	첫 번째 이미지를 선택한다. : fistChild <br>
	result1에 추가한다 : appendChild() <br>
	기존에 이미 존재하는 요소를 추가하면 기존의 요소는 삭제된다  잘라내기 / 붙여넣기<br>                                                                                                                                                                                                                                            
	<br>
	<input type="button" value="확인" onclick="proc1()">
	<input type="button" value="종료" onclick="proc2()">
	<br><br>
	<div id="result1">
	<img src ="../images/배경1.jpg" alt="">
	<img src ="../images/봄이부시게.jpg" alt="">
	<img src ="../images/셔틀콕.jpg" alt="">
	<img src ="../images/스포츠2.jpg" alt="">
	<img src ="../images/아메리카노.jpg" alt="">
	<img src ="../images/쇼핑백2.jpg" alt="">
	</div>
</div>
</body>
</html>
